<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
</head>
<body>
    <div class="centerPanel">
    <div class="giphyImgDiv">
        <img src="" alt="" id="giphyImg">
    </div>
    <div class="formContainer">
        <form action="" method="get" id="weatherForm">
            <div>
            <label for="location" class="formLabels">Location</label>
            <input type="text" name="location" id="location" class="txtInputs">
            </div>
            <div>
            <label for="tempDisplay">Display in:</label>
            <select name="tempDisplay" id="tempDisplay">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="Celsius" selected>Celsius</option>
            </select>
            </div>
            <div>
                <button class="searchBtn">Search</button>
            </div>
            

        </form>
    </div>
    </div>
   
    
</body>
</html>
